name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  YARN_ENABLE_GLOBAL_CACHE: false

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        node:
          - 22
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    name: "${{matrix.platform}} w/ Node.js ${{matrix.node}}.x"
    runs-on: ${{matrix.platform}}

    steps:
      - uses: actions/checkout@v4

      - name: "Use Node.js ${{matrix.node}}.x"
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}.x

      - run:  npm install
      - run:  npm run build
      - run:  npm test
